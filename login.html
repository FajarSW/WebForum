<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posts</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital@1&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <!--NavBar Section-->
        <div class="navbar">
            <nav class="navigation hide" id="navigation">
                <span class="close-icon" id="close-icon" onclick="showIconBar()"><i class="fa fa-close"></i></span>
                <ul class="nav-list">
                    <li class="nav-item"><a href="forums.html">Forums</a></li>
                    <li class="nav-item"><a href="posts.html">Posts</a></li>
                    <li class="nav-item"><a href="detail.html">Detail</a></li>
                    <li class="nav-item"><a href="login.html" onclick="showLoginForm()">Login</a></li>
                </ul>
            </nav>
            <a class="bar-icon" id="iconBar" onclick="hideIconBar()"><i class="fa fa-bars"></i></a>
            <div class="brand">All About Football</div>
        </div>
    <div class="div-container">
        <div class="login-form">
            <h2>Login</h2>
            <form id="login-form">
                <div class="form-group">
                    <label class="label" for="username-input">Username:</label>
                    <input class="input" type="text" id="username-input" name="username" required>
                </div>
                <div class="form-group">
                    <label class="label" for="password-input">Password:</label>
                    <input class="input" type="password" id="password-input" name="password" required>
                </div>
                <div class="form-group">
                    <button class="button" type="submit" id="login-button">Login</button>
                </div>
            </form>
            <div class="signup-link">
                Don't have an account? <a href="signup.html">Sign up</a>
            </div>
        </div>
    </div>
    <footer>
        <span>&copy; Fajar Satria | All Rights Reserved</span>
    </footer>
    <script src="main.js"></script>
</body>
</html>
